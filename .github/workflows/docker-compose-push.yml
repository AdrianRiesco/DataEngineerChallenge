name: Docker Image CI

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the images
      run: sudo docker-compose -f docker/docker-compose.yml -d up
    - name: Test service "web"
      run: docker run --network container:web_flask appropriate/curl -s --retry 10 --retry-connrefused http://localhost:8000
    - name: Test service "database"
      run: docker run --network container:database_mysql appropriate/curl -s --retry 10 --retry-connrefused http://localhost:30000
    - name: Test service "web"
      run: docker run --network container:minio_minio appropriate/curl -s --retry 10 --retry-connrefused http://localhost:9000
