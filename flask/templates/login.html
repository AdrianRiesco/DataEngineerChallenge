{% extends "base.html" %}

{% set active_page = "login" %}

{% block title %}Login{% endblock %}

{% block content %}
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	<form action="#" method="POST" class="row justify-content-md-center">
		<div class="row justify-content-center">
			<p class="col-2">User Login</p>
		</div>
		<div class="form-floating mb-3">
		  <input type="username" class="form-control" name="login_username" placeholder="Username">
		  <label for="floatingInput">Username</label>
		</div>
		<div class="form-floating">
		  <input type="password" class="form-control" name="login_password" placeholder="Password">
		  <label for="floatingPassword">Password</label>
		</div>
		<div class="row justify-content-center">
			<div class="col-sm-2">
		    	<button type="submit" class="btn btn-primary">Log In</button>
	    	</div>
	    	<div class="col-sm-2">
	    		<button type="button" onclick="location.href='/signin'" class="btn btn-info">Sign in</button>
	    	</div>
    	</div>
	</form>
	
{% endblock %}
