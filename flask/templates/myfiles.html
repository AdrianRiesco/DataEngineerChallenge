{% extends "base.html" %}

{% set active_page = "myfiles" %}

{% block title %}{user}}'s files{% endblock %}

{% block content %}

	{% with messages = get_flashed_messages() %}
		{% if messages %}
			{% for msg in messages %}
				<p>{{msg}}</p>
			{% endfor %}
		{% endif %}
	{% endwith %}

	<h1>List of images</h1>
	
{% endblock %}
